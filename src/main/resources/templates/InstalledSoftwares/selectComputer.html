<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: meta-info}"/>
<body>
<div th:replace="~{fragments/header :: navbar}"/>
<div  class="container">
    <h1>Выбор компьютера для установки ПО</h1>
    <h3 th:text="${'Аудитория: ' + (audience != 'empty' ? audience.name : 'Не указано')}"></h3>
    <span th:if="${computers.size() == 0}">Список компьютеров пуст</span>
    <table th:if="${computers.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Номер</td>
            <td>IP-адрес</td>
            <td>Процессор</td>
            <td>Видеокарта</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computer : ${computers}">
            <td th:text="${computer.number}"/>
            <td th:text="${computer.ipAddress}"/>
            <td th:text="${computer.processor}"/>
            <td th:text="${computer.videocard != null ? computer.videocard : 'Не указано'}"/>
            <td><a class="btn btn-success" th:href="@{${url} + ${computer.id}}">Выбрать</a></td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.back()" class="btn btn-info" style="margin-top: 1rem;">Вернуться назад</a>
</div>
</body>
</html>
