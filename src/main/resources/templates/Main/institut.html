<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Application</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>
<body>
<div class="container">
    <h1>Institute</h1>
    <span th:if="${students.size() == 0}">Список студентов пустой</span>
    <table th:if="${students.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.lname}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.mname}"/>
            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${student.id}}">Details</a></td>
            <td><a class="btn btn-danger" th:href="@{'/students/delete/' + ${student.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
